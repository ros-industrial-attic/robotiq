    - l_finger_1_joint_proximal_actuating_hinge
    - l_finger_2_joint_1
    - l_finger_2_joint_paraproximal_actuating_hinge
    - l_finger_2_joint_proximal_actuating_hinge
  gains:
    l_palm_finger_1_joint: {p: 0.6, i: 0.1, d: 0.1, i_clamp: 0.0}
    l_palm_finger_2_joint: {p: 0.6, i: 0.1, d: 0.1, i_clamp: 0.0}
    l_palm_finger_middle_joint: {p: 0.6, i: 0.1, d: 0.1, i_clamp: 0.0}
